; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = espidf
board_build.partitions = partitions.csv
build_flags = 
   -D MDF_VER=\"v1.0-121-gf77e318\"
monitor_speed = 115200
monitor_filters = direct